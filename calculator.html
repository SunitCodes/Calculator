<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Your cal-c</title>
    <link rel="stylesheet" href="../html/css/calculator.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto&display=swap');</style>

</head>
<body>
    <div class="calculator">
       
       
        <div class="top">
            <button class="select" href="#"><h2>Calculator</h2>
                <div class="line"></div>
            </button>
            <button href="#"><h2>Exchange Rate</h2></button>
            <button href="#"><h2>Unit Convertor</h2></button>
        </div>

        <div class="input">
            <input class="input" type="text">
        </div>

        <div class="buttons">

            <div class="row1">
                <button class="button operator"><span>C</span></button>
                <button class="button operator">%</button>
                <button class="button operator">DE</button>
                <button class="button operator">/</button>
            </div>
            <div class="row2">
                <button class="button digit">7</button>
                <button class="button digit">8</button>
                <button class="button digit">9</button>
                <button class="button operator">*</button>
            </div>
            <div class="row3">
                <button class="button digit">4</button>
                <button class="button digit">5</button>
                <button class="button digit">6</button>
                <button class="button operator">-</button>
            </div>
            <div class="row4">
                <button class="button digit">1</button>
                <button class="button digit">2</button>
                <button class="button digit">3</button>
                <button class="button operator">+</button>
            </div>
            <div class="row5">
                <button class="button digit">00</button>
                <button class="button digit">0</button>
                <button class="button digit">.</button>
                <button class="button assign">=</button>
            </div>

        </div>

    </div>
    <script src="js/calculator.js"></script>
    
</body>
</html>
